<!DOCTYPE html> <!--Esto le dice al navegador que estamos habalando de HTML5 -->
<html lang="en"> <!-- Es el contenedor html -->
<head> <!-- Estructura no visible en el proyecto que se necesita en el navegador para
manejar dependencias y ciertos metas importantes-->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body><!-- Aqui ira todo el contenido que el usuario podra ver-->
    <header>
        <nav>
            <ul class="nav-right-section contenedor">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imagenes</a>
                </li>
                <li class="menu-icon">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AF2bZyipkFzEb-7u3sAdlY0IhHRhsUElUvT_kc3AKgc1Jn4rCpc=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Considerando el SEO, se usa main para lo que va despues del header y antes de footer-->
    <main>
        <section class="main-logo">
            <img src="" alt="">
        </section>
        <!-- Seccion del buscador -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- Logo de lupa-->
                <span class="search-icon">
                    
                </span>
                <!-- Es donde el usuario escribíra lo que desea buscar -->
                <input type="text">
                <!-- en el micrifono se usa para simular el comportamiento de un enlace-->
                <a class="micro-icon" href=""></a>
            </div>
        </section>
        <!-- Sección de botones-->
        <section class="main-buttons">
            <div><button>Buscar con Google</button></div>
            <div><button>Voy a tener suerte</button></div>
        </section>
    </main>
</body>
</html>
